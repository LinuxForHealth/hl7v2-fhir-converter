---

system: 
     type: SYSTEM_URL
     valueOf: $system
    
value: 
     type: STRING
     valueOf: $id
     required: true

period:  
    valueOf: datatype/Period
    expressionType: resource
    vars: 
       start: $start
       end: $end
       
assigner:
   valueOf: resource/Organization_Simple
   expressionType: reference
   vars:
     name: 'Assigning Authority'
     id: $assigner

