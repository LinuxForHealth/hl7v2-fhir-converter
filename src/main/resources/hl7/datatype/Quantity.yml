---

value : 
   type: FLOAT
   valueOf: $value
comparator : 
   type: String
   condition: $comparator EQUALS '<' || $comparator EQUALS '<=' || $comparator EQUALS '>=' || $comparator EQUALS '>'
   valueOf: $comparator
unit : 
   type: String
   valueOf: $unit
system_1 : 
   type: URI
   valueOf: $system
system_2: 
   type: STRING
   valueOf: $resolvedSystem   
code : 
   type: String
   valueOf: $code
