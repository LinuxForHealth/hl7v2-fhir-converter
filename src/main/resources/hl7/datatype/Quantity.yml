---

value : 
   type: BIG_DECIMAL
   valueOf: $value
comparator : 
   type: String
   # Hl7 supports an equal sign as a comparator that FHIR does not, making sure its a supported comparator.
   condition: $comparator EQUALS_STRING '<' || $comparator EQUALS_STRING '<=' || $comparator EQUALS_STRING '>=' || $comparator EQUALS_STRING '>'
   valueOf: $comparator
unit : 
   type: String
   valueOf: $unit
system_1 : 
   type: URI
   valueOf: $system
system_2: 
   type: STRING
   valueOf: $resolvedSystem
system_3:
   condition: $sys NOT_NULL
   valueOf: $systemCWE
   vars:
      systemCWE: $urn + $sys
code : 
   condition: $system NOT_NULL || $resolvedSystem NOT_NULL || $sys NOT_NULL
   type: String
   valueOf: $code
