# Creates an identifier, you must provide all the values and variables, including those for CodeableConcept_var
---
type: 
   valueOf: datatype/CodeableConcept_var
   generateList: true
   expressionType: resource
    
value:
   type: STRING
   valueOf: $valueIn

system_1:
   type: STRING
   valueOf: $systemId 

