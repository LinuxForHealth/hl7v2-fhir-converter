function_v1:
   condition: $orderingProvider NOT_NULL
   valueOf: datatype/CodeableConcept_var
   expressionType: resource
   constants:
    system: 'http://terminology.hl7.org/CodeSystem/v2-0443'
    code: 'OP'
    text: 'Ordering Provider'

function_v2:
   condition: $orderingProvider NULL && $administeringProvider NOT_NULL
   valueOf: datatype/CodeableConcept_var
   expressionType: resource
   constants:
    system: 'http://terminology.hl7.org/CodeSystem/v2-0443'
    code: AP
    text: Administering Provider
actor:
   condition: $actorVal NOT_NULL
   valueOf: resource/Practitioner
   expressionType: reference
   generateList: true
   specs: $orderingProvider | $administeringProvider
   required: true
   vars:
     actorVal: $orderingProvider | $administeringProvider