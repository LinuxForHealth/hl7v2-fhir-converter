---
documentType:
   condition: $obx3 EQUALS 69764-9
   valueOf: $docType
   expressionType: HL7Spec
   vars:
      docType: STRING, OBX.5
      obx3: STRING, OBX.3.1


reference:
   condition: $obx3 EQUALS 30956-7
   valueOf: $reference
   expressionType: HL7Spec
   vars:
      obx5: STRING, OBX.5
      obx3: STRING, OBX.3.1
      reference: $id + obx5
   constants:
      id: "urn:id:"


#publicationDate:
