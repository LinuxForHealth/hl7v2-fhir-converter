#   expressionType: resource
#   vars:
#      pubDate: DATE_TIME, OBX.5
#      obx3: STRING, OBX.3.1

presentationDate:
   condition: $obx3 EQUALS 29769-7
   valueOf: $presDate
   expressionType: HL7Spec
   vars:
      presDate: DATE_TIME, OBX.5
      obx3: STRING, OBX.3.1