# Represents data that needs to be extracted for a Patient Resource in FHIR
# reference: https://www.hl7.org/fhir/patient.html
---
resourceType: Patient
id:
  type: STRING
  valueOf: "UUID.randomUUID()"
  expressionType: JEXL

identifier_1:
    valueOf: datatype/Identifier_SystemID
    generateList: true
    expressionType: resource
    specs: PID.3
    vars: 
       assignerSystem: String, PID.3.4

# Gets the SSN from PID.19 and formats and adds it as an ID
identifier_2: 
    condition: $valueIn NOT_NULL
    valueOf: datatype/Identifier_var
    generateList: true
    expressionType: resource
    vars:
      valueIn: String, PID.19
    constants:
      system: "http://terminology.hl7.org/CodeSystem/v2-0203"
      code: "SS"
      display: "Social Security number"
      text: "SS"
      systemId: "urn:id:USA"

name:
    valueOf: datatype/HumanName
    generateList: true
    expressionType: resource
    specs: PID.5
gender:
     type: ADMINISTRATIVE_GENDER
     valueOf: PID.8
     expressionType: HL7Spec

address:
    valueOf: datatype/Address
    generateList: true
    expressionType: resource
    specs: PID.11

  
telecom_1:
    condition: $pid14 NOT_NULL
    valueOf: datatype/Telecom
    generateList: true
    expressionType: resource
    specs: PID.14
    vars:
       pid14: PID.14
    constants: 
       use: "work"

# The yaml is processed in reverse order, therefore
# Put the PID.13 last in yaml so it is first to be processed 
       
telecom_2:
    condition: $pid13 NOT_NULL
    valueOf: datatype/Telecom
    generateList: true
    expressionType: resource
    specs: PID.13
    vars:
       pid13: PID.13
    constants: 
       use: "home"

birthDate:
     type: DATE
     valueOf: PID.7
     expressionType: HL7Spec

multipleBirthBoolean:
     condition: $multBool NOT_NULL && $multInt NULL
     type: BOOLEAN
     valueOf: PID.24
     expressionType: HL7Spec
     vars:
          multBool: PID.24
          multInt: PID.25

multipleBirthInteger:
     condition: $multInt NOT_NULL
     type: INTEGER
     valueOf: PID.25
     expressionType: HL7Spec
     vars:
          multInt: PID.25

deceasedBoolean:
     condition: $deceasedBool NOT_NULL && $deceasedDateTime NULL
     type: BOOLEAN
     valueOf: PID.30
     expressionType: HL7Spec
     vars:
          deceasedBool: PID.30
          deceasedDateTime: PID.29

deceasedDateTime:
     condition: $deceasedDateTime NOT_NULL
     type: DATE_TIME
     valueOf: PID.29
     expressionType: HL7Spec
     vars:
          deceasedDateTime: PID.29

maritalStatus:
  valueOf: datatype/CodeableConcept_object
  expressionType: resource
  vars:
    valCodeableConcept: MARITAL_STATUS, PID.16
    text: String, PID.16.2 | PID.16.9

generalPractitioner: 
   valueOf: resource/Practitioner
   generateList: true
   expressionType: reference
   specs: PD1.4

extension_1:
  condition: $valString NOT_NULL
  valueOf: extension/Extension
  generateList: true
  expressionType: resource
  vars:
    url: String, GeneralUtils.getExtensionUrl("mothersMaidenName")
    valString: String, PID.6.1

extension_2:
  condition: $valCodeableConcept NOT_NULL
  valueOf: extension/Extension_CodeableConcept
  generateList: true
  expressionType: resource
  vars:
    url: String, GeneralUtils.getExtensionUrl("religion")
    valCodeableConcept: RELIGIOUS_AFFILIATION_CC, PID.17

communication:
  valueOf: secondary/Communication
  generateList: true
  expressionType: resource