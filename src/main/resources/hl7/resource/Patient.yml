# Represents data that needs to be extracted for a Patient Resource in FHIR
# reference: https://www.hl7.org/fhir/patient.html
---
resourceType: Patient
id:
  type: STRING
  valueOf: 'UUID.randomUUID()'
  expressionType: JEXL
  
identifier:
    valueOf: datatype/Identifier
    generateList: true
    expressionType: resource
    specs: PID.3
name: 
    valueOf: datatype/HumanName
    generateList: true
    expressionType: resource
    specs: PID.5
gender: 
     type: ADMINISTRATIVE_GENDER
     valueOf: PID.8
     expressionType: HL7Spec

birthDate:
     type: DATE
     valueOf: PID.7
     expressionType: HL7Spec

multipleBirthBoolean:
     condition: $multBool NOT_NULL && $multInt NULL
     type: BOOLEAN
     valueOf: PID.24
     expressionType: HL7Spec  
     vars:
          multBool: PID.24
          multInt: PID.25      

multipleBirthInteger:
     condition: $multInt NOT_NULL
     type: INTEGER
     valueOf: PID.25
     expressionType: HL7Spec  
     vars:
          multInt: PID.25      

deceasedBoolean:
     condition: $deceasedBool NOT_NULL && $deceasedDateTime NULL
     type: BOOLEAN
     valueOf: PID.30
     expressionType: HL7Spec  
     vars:
          deceasedBool: PID.30
          deceasedDateTime: PID.29       

deceasedDateTime:
     condition: $deceasedDateTime NOT_NULL
     type: DATE_TIME
     valueOf: PID.29
     expressionType: HL7Spec  
     vars:
          deceasedDateTime: PID.29      
    