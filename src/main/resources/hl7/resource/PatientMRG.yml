resourceType: Patient
# Represents data that needs to be extracted for a Patient Resource in FHIR
# reference: https://www.hl7.org/fhir/patient.html
id:
   type: STRING
   valueOf: UUID.randomUUID()
   expressionType: JEXL

identifier:
   condition: $valueIn NOT_NULL
   valueOf: datatype/Identifier_var
   generateList: true
   expressionType: resource
   vars:
      valueIn: String, MRG.1
   constants:
      system: http://terminology.hl7.org/CodeSystem/v2-0203
      code: MR
      display: Medical Record
      use: old

name:
   valueOf: datatype/HumanName
   generateList: true
   expressionType: resource
   specs: MRG.7

communication:
   condition: $language NOT_NULL
   valueOf: secondary/Communication
   expressionType: resource
   vars:
      language: PID.15

active:
   type: BOOLEAN  
   valueOf: $isActive
   constants:
      isActive: false

link:
   generateList: true
   expressionType: nested
   condition: $Patient NOT_NULL
   expressionsMap:
         type:
            type: STRING
            valueOf: $type
            constants:
                type: 'replaced-by'
         other:
           required: true
           valueOf: datatype/Reference
           expressionType: resource
           specs: $Patient

