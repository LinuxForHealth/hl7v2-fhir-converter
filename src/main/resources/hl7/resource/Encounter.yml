---
resourceType: Encounter
id:
  type: STRING
  valueOf: 'UUID.randomUUID()'
  expressionType: JEXL

identifier_1:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: PV1.19.1 | PID.18.1 | MSH.7
    systemCX: PV1.19.4 | PID.18.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "VN"
    display: "Visit number"

identifier_2:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: PV1.50
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "VN"
    display: "Visit number"

status:
    type: STRING
    valueOf: 'GeneralUtils.getEncounterStatus(vars1,vars2,vars3)'
    required: true
    expressionType: JEXL
    vars: 
      vars1: String, PV1.45
      vars2: String, PV1.44
      vars3: String, PV2.16

class:
    valueOf: datatype/Coding
    required: true
    expressionType: resource
    vars:
       code: PV1.2

type:
   valueOf: datatype/CodeableConcept
   generateList: true
   expressionType: resource
   specs: PV1.4 | PV1.18

serviceType:
   valueOf: datatype/CodeableConcept
   expressionType: resource
   specs: PV1.10

priority:
   valueOf: datatype/CodeableConcept
   expressionType: resource
   specs: PV2.25

episodeOfCare:
   type: STRING
   valueOf: PV1.54 | PV1.53
   expressionType: HL7Spec

period: 
    valueOf: datatype/Period
    expressionType: resource
    vars: 
       start: PV1.44 | EVN.6
       end: PV1.45

length:
    valueOf: datatype/Duration
    expressionType: resource
    vars: 
      time1: DATE_TIME, PV1.44
      time2: DATE_TIME, PV1.45

reasonCode:
    valueOf: datatype/CodeableConcept
    generateList: true
    expressionType: resource
    specs: EVN.4 | PV2.3

reasonReference:
    valueOf: datatype/Reference
    generateList: true
    expressionType: resource
    specs: $Condition | $Observation

hospitalization:
    valueOf: secondary/Hospitalization
    expressionType: resource

subject:
    valueOf: datatype/Reference
    expressionType: resource
    specs: $Patient

text:
   condition: $text NOT_NULL
   valueOf: datatype/Narrative
   expressionType: resource
   vars: 
      text: PV2.12
   constants:
      status: "additional"

participant_1:
   condition: $practionerSpec NOT_NULL
   valueOf: secondary/Participant
   generateList: true
   expressionType: resource
   vars:
      practionerSpec: PV1.7
   constants:
      codeableConceptCode: 'ATND'
      codeableConceptText: 'attender'

participant_2:
   condition: $practionerSpec NOT_NULL
   valueOf: secondary/Participant
   generateList: true
   expressionType: resource
   vars:
      practionerSpec: PV1.8
   constants:
      codeableConceptCode: 'REF'
      codeableConceptText: 'referrer'

participant_3:
   condition: $practionerSpec NOT_NULL
   valueOf: secondary/Participant
   generateList: true
   expressionType: resource
   vars:
      practionerSpec: PV1.9
   constants:
      codeableConceptCode: 'CON'
      codeableConceptText: 'consultant'

participant_4:
   condition: $practionerSpec NOT_NULL
   valueOf: secondary/Participant
   generateList: true
   expressionType: resource
   vars:
      practionerSpec: PV1.17
   constants:
      codeableConceptCode: 'ADM'
      codeableConceptText: 'admitter'

extension_1:
   generateList: true
   expressionType: nested
   condition: $code NOT_NULL && $display NOT_NULL
   vars:
      code: String, PV2.38.1 
      display: ENCOUNTER_MODE_ARRIVAL_DISPLAY, PV2.38.1 
      system: SYSTEM_URL, $system_code
   constants:
      system_code: 'mode-of-arrival-system'
   expressionsMap:
      url:
         type: SYSTEM_URL
         value: 'encounter-modeOfArrival-extension'
      valueCoding:
         valueOf: datatype/Coding
         expressionType: resource
       
            



