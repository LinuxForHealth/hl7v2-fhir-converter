#Observation resource
---

resourceType: Observation
id:
  type: STRING
  valueOf: 'UUID.randomUUID()'
  expressionType: JEXL

identifier:
    valueOf: datatype/IdentifierGen
    generateList: true
    expressionType: resource
    vars:
      id: OBX.3.1 + $joinChar +OBR.3.1
    constants:
      joinChar: '_'

status:
   type: OBSERVATION_STATUS
   default: unknown
   valueOf: OBX.11
   expressionType: HL7Spec

code:
   valueOf: datatype/CodeableConcept
   expressionType: resource
   specs: OBX.3
   required: true


subject:
    valueOf: datatype/Reference
    expressionType: resource
    specs: $Patient

encounter:
    valueOf: datatype/Reference
    expressionType: resource
    specs: $Encounter


effectiveDateTime:
     type: DATE_TIME
     valueOf: OBX.14 | OBX.19
     expressionType: HL7Spec


issued:
     type: DATE_TIME
     valueOf: OBR.22 | MSH.7| OBX.19
     expressionType: HL7Spec


valueString:
    condition: $obx2 EQUALS TX || $obx2 EQUALS ST
    type: STRING_ALL
    valueOf: OBX.5
    expressionType: HL7Spec
    vars: 
      obx2: STRING, OBX.2
      
valueQuantity:
    valueOf: datatype/Quantity
    expressionType: resource
    condition: $obx2 EQUALS NM
    vars: 
      value: OBX.5
      unit: OBX.6
      obx2: STRING, OBX.2


valueCodeableConcept:
     condition:  $obx2 EQUALS  CF || $obx2 EQUALS CNE || $obx2 EQUALS CWE || $obx2 EQUALS CE
     valueOf: datatype/CodeableConcept
     generateList: true
     expressionType: resource
     specs: OBX.5
     vars:
       obx2: STRING, OBX.2

valuePeriod:
   condition: $obx2 EQUALS DR
   valueOf: datatype/Period
   expressionType: resource
   vars:
     code: OBX.5
     obx2: STRING, OBX.2
     
valueDateTime:
   condition: $obx2 EQUALS DT || $obx2 EQUALS DTM
   type: DATE_TIME
   valueOf: OBX.5
   expressionType: HL7Spec
   vars:
     obx2: STRING, OBX.2

valueTime:
   condition: $obx2 EQUALS TM
   type: TIME
   valueOf: OBX.5
   expressionType: HL7Spec
   vars:
     obx2: STRING, OBX.2

valueRatio:
   condition: $obx2 EQUALS SN && $obx5.3 EQUALS ':'
   valueOf: datatype/Ratio
   expressionType: resource
   specs: OBX.5
   vars:
     numerator: SN.2
     denominator: SN.4
     obx2: STRING, OBX.2
     obx5.3: STRING, OBX.5.3
       

interpretation: 
   valueOf: datatype/CodeableConcept
   expressionType: resource
   specs: OBX.8


bodySite:
   valueOf: datatype/CodeableConcept
   expressionType: resource
   specs: OBX.20

method:
   valueOf: datatype/CodeableConcept
   expressionType: resource
   specs: OBX.17

referenceRange: 
   valueOf: secondary/ReferenceRange
   generateList: true
   expressionType: resource
   specs: OBX.7
   vars:
     low:  OBX.7, GeneralUtils.split(low, "-", 0)
     high: OBX.7, GeneralUtils.split(high, "-", 1)
     appliesto: OBX.10
     text: OBX.7
     type: OBX.10
     unit: OBX.6

performer: 
   valueOf: resource/Practitioner
   generateList: true
   expressionType: reference
   specs: OBX.16


