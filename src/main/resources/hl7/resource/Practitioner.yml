---
resourceType: Practitioner
id:
  type: STRING
  valueOf: 'UUID.randomUUID()'
  expressionType: JEXL
  
identifier:
    valueOf: datatype/Identifier_Gen
    generateList: true
    expressionType: resource
    specs: XCN | CNN|NDL
    vars:
      system: XCN.9 |CNN.9|NDL.9
      id: XCN.1 | CNN.1|NDL.1
      start: XCN.19 
      end: XCN.20
name: 
    required: true
    specs: XCN | XCN |CNN|NDL
    valueOf: datatype/HumanName
    generateList: true
    expressionType: resource

  