---
resourceType: Practitioner
id:
  type: STRING
  valueOf: 'UUID.randomUUID()'
  expressionType: JEXL

# We have elected to not require name and identifier. 
# However we do not want empty practitioner resources.
# Thefore wherever Practitioner is referenced make sure to verify the value is NOT_NULL.
identifier:
    valueOf: datatype/Identifier_Gen
    generateList: true
    expressionType: resource
    specs: XCN | CNN|NDL
    vars:
      system: XCN.9 |CNN.9|NDL.9
      id: XCN.1 | CNN.1|NDL.1
      start: XCN.19 
      end: XCN.20
name: 
    specs: XCN | XCN |CNN|NDL
    valueOf: datatype/HumanName
    generateList: true
    expressionType: resource

  