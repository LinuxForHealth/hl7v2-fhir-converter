resourceType: DocumentReference
id:
   type: STRING
   valueOf: 'UUID.randomUUID()'
   expressionType: JEXL
   
identifier_1:
   valueOf: datatype/Identifier
   generateList: true
   expressionType: resource
   vars:
      value: MSH.7
      system: SYSTEM_URL, $sys
   constants:
      sys: "urn:id:extID"

identifier_2:
   condition: $valueIn NOT_NULL
   valueOf: datatype/Identifier_var
   generateList: true
   expressionType: resource
   vars:
      valueIn: ORC.3.1 | OBR.3.1 | TXA.15.1
      systemCX: NO_WHITE_SPACE, ORC.3.2 | OBR.3.2 | TXA.15.2
   constants:
      system: "http://terminology.hl7.org/CodeSystem/v2-0203"
      code: "FILL"
      display: "Filler Identifier"

identifier_3:
   condition: $valueIn NOT_NULL
   valueOf: datatype/Identifier_var
   generateList: true
   expressionType: resource
   vars:
      valueIn: ORC.2.1 | OBR.2.1 | TXA.14.1
      systemCX: NO_WHITE_SPACE, ORC.2.2 | OBR.2.2 | TXA.14.2
   constants:
      system: "http://terminology.hl7.org/CodeSystem/v2-0203"
      code: "PLAC"
      display: "Placer Identifier"
   
status:
   type: STRING
   valueOf: $default
   expressionType: HL7Spec
   constants:
      default: "current"

content:
   valueOf: secondary/Content
   expressionType: resource
   constants:
      value: "attachment"