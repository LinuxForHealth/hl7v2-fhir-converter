resourceType: DocumentReference
id:
   type: STRING
   valueOf: 'UUID.randomUUID()'
   expressionType: JEXL

masterIdentifier_1:
   condition: $valueIn NOT_NULL && $systemCX NOT_NULL
   valueOf: datatype/Identifier_var
   expressionType: resource
   vars:
      valueIn: TXA.12.1
      systemCX: TXA.12.2

masterIdentifier_2:
   condition: $txa NULL && $value NOT_NULL
   valueOf: datatype/Identifier
   expressionType: resource
   vars:
      value: TXA.12.1
      system: SYSTEM_URL, $sys
      txa: TXA.12.2
   constants:
      sys: "urn:id:extID"

identifier_1:
   valueOf: datatype/Identifier
   generateList: true
   expressionType: resource
   vars:
      value: MSH.7
      system: SYSTEM_URL, $sys
   constants:
      sys: "urn:id:extID"

identifier_2:
   condition: $valueIn NOT_NULL
   valueOf: datatype/Identifier_var
   generateList: true
   expressionType: resource
   vars:
      valueIn: ORC.3.1 | OBR.3.1 | TXA.15.1
      systemCX: ORC.3.2 | OBR.3.2 | TXA.15.2
   constants:
      system: "http://terminology.hl7.org/CodeSystem/v2-0203"
      code: "FILL"
      display: "Filler Identifier"

identifier_3:
   condition: $valueIn NOT_NULL
   valueOf: datatype/Identifier_var
   generateList: true
   expressionType: resource
   vars:
      valueIn: ORC.2.1 | OBR.2.1 | TXA.14.1
      systemCX: ORC.2.2 | OBR.2.2 | TXA.14.2
   constants:
      system: "http://terminology.hl7.org/CodeSystem/v2-0203"
      code: "PLAC"
      display: "Placer Identifier"
   
status:
   type: DOC_REF_STATUS
   default: "current"
   valueOf: TXA.19 | OBR.25
   expressionType: HL7Spec

docStatus:
   type: DOC_REF_DOC_STATUS
   valueOf: TXA.17 | OBX.11
   expressionType: HL7Spec

type:
   valueOf: datatype/CodeableConcept
   expressionType: resource
   specs: TXA.2

subject:
   valueOf: datatype/Reference
   expressionType: resource
   specs: $Patient

date:
   type: INSTANT
   valueOf: TXA.6
   expressionType: HL7Spec

author:
   generateList: true
   expressionType: reference
   valueOf: resource/Practitioner
   specs: TXA.9

authenticator:
   expressionType: reference
   valueOf: resource/Practitioner
   specs: TXA.22 | TXA.10

content:
   valueOf: secondary/Content
   generateList: true
   expressionType: resource
   vars:
      # TODO: in future, if other than plain text, create a mapping
      # contentType: TXA.3 | OBX.2
      creationDate: TXA.7
   constants: 
      contentType: "text/plain"   

description:
   type: STRING
   expressionType: HL7Spec
   valueOf: TXA.16

securityLabel:
   condition: $txa NOT_NULL
   valueOf: datatype/CodeableConcept
   expressionType: resource
   specs: TXA.18
   vars:
      txa: TXA.18

context:
   valueOf: secondary/Context
   expressionType: resource
   vars:
      timestamp: TXA.4
      providerCode: TXA.5