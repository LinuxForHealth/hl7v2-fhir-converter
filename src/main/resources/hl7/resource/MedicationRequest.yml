resourceType: MedicationRequest
id:
  type: STRING
  valueOf: UUID.randomUUID()
  expressionType: JEXL

identifier_1:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: PV1.19.1 | PID.18.1 | MSH.7
    systemCX: PV1.19.4 | PID.18.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "VN"
    display: "Visit number"

identifier_2:
  valueOf: datatype/Identifier
  generateList: true
  expressionType: resource
  vars:
    system: SYSTEM_URL, $sys
    value: BUILD_IDENTIFIER_FROM_CWE, RXO.1
  constants:
    sys: "urn:id:extID"

identifier_3:
  valueOf: datatype/Identifier
  condition: $rxo1 NULL
  generateList: true
  expressionType: resource
  vars:
    system: SYSTEM_URL, $sys
    value: BUILD_IDENTIFIER_FROM_CWE, RXE.2
    rxo1: RXO.1
  constants:
    sys: "urn:id:extID"

subject:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $Patient
  
status:
  type: MEDREQ_STATUS
  valueOf:  ORC.1
  expressionType: HL7Spec

intent:
  type: STRING
  valueOf: $default
  expressionType: HL7Spec
  constants:
    default: "order"

medicationCodeableConcept_1:
  condition: $rxO NOT_NULL
  valueOf: datatype/CodeableConcept
  expressionType: resource
  specs: RXO.1
  vars:
    rxO: RXO.1
medicationCodeableConcept_2:
  condition: $rxE NOT_NULL 
  valueOf: datatype/CodeableConcept
  expressionType: resource
  specs: RXE.2
  vars:
    rxE: RXE.2
medicationCodeableConcept_3:
  condition: $rxC NOT_NULL
  valueOf: datatype/CodeableConcept
  expressionType: resource
  specs: RXC.2
  vars:
    rxC: RXC.2

authoredOn:
  type: DATE_TIME
  valueOf: RXE.32
  expressionType: HL7Spec


