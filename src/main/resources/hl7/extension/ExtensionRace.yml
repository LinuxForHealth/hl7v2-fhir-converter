url:
   type: SYSTEM_URL
   value: 'race'

          
extension_1:   
   generateList: true
   condition: $value NOT_NULL
   valueOf: extension/Extension
   expressionType: resource
   vars:
      value: RACE_TEXT_CC, PID.10*
   constants:
      KEY_NAME_SUFFIX: String
      urlString: 'text'

extension_2:
  
   generateList: true
   specs: PID.10

   expressionType: nested
   vars:
     raceCoding: RACE_CATEGORIES_CC, CWE
   expressions:
                    
      - valueOf: extension/Extension
        expressionType: resource
        condition: $raceCoding NOT_NULL
        vars:
           value: $raceCoding
        constants:
           KEY_NAME_SUFFIX: Coding
           urlString: ombCategory

   








