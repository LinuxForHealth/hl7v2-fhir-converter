extension_1:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: String, MSH.3
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: process-client-id

extension_2:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: String, MSH.12.1
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: source-data-model-version

extension_3:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: String, MSH.10
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: source-record-id

extension_4:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: MSH.7, GeneralUtils.dateTimeWithZoneId(value,ZONEID)
  constants:
    KEY_NAME_SUFFIX: DateTime
    urlValue: source-event-timestamp

extension_5:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: "source-record-type"
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept_var
      expressionType: resource
      vars:
        system: SYSTEM_URL, $system_code
        code: String, MSH.9.1
        display: $NULL
      constants:
        system_code: "source-record-type-system"

extension_6:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: "source-event-trigger"
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept_var
      expressionType: resource
      vars:
        system: SYSTEM_URL, $system_code
        code: String, MSH.9.2
        display: $NULL
      constants:
        system_code: "source-event-trigger-system"

extension_7:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: null, GeneralUtils.getCurrentDateTimeUsingZoneId(ZONEID)
  constants:
    KEY_NAME_SUFFIX: DateTime
    urlValue: process-timestamp

extension_8:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: null, GeneralUtils.getTenantId()
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: tenant-id
