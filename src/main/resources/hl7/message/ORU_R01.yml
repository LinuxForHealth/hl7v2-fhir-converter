# FHIR Resources to extract from ORU_R01 message
---
resources:
    - resourceName: MessageHeader
      segment: MSH
      resourcePath: resource/MessageHeader
      repeats: false
      isReferenced: false
      additionalSegments:
              - EVN
   

    - resourceName: Patient
      segment: PATIENT_RESULT.PATIENT.PID
      resourcePath: resource/Patient
      isReferenced: true
      repeats: false
      additionalSegments:

      
    - resourceName: Encounter
      segment: PATIENT_RESULT.PATIENT.PV1
      resourcePath: resource/Encounter
      isReferenced: true
      repeats: false
      additionalSegments:
             - PV2
             - EVN
      
    - resourceName: Observation
      segment: .OBSERVATION.OBX
      group: PATIENT_RESULT.ORDER_OBSERVATION
      resourcePath: resource/Observation
      repeats: true
      isReferenced: true
      additionalSegments: 
             - .OBR
      
    - resourceName: DiagnosticReport
      segment: .OBR
      group: PATIENT_RESULT.ORDER_OBSERVATION
      resourcePath: resource/DiagnosticReport
      repeats: true
      additionalSegments:
             - .OBSERVATION.OBX
             - .ORC