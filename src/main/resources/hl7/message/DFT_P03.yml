#
# FHIR Resources to extract from DFT_P03 message
# 
################################
# NOTE: FT1 is not currently utilized. FT1 records are ignored.
---
resources:
  - resourceName: MessageHeader
    segment: MSH
    resourcePath: resource/MessageHeader
    repeats: false
    isReferenced: false
    additionalSegments: 
      - EVN

  - resourceName: Patient
    segment: PID
    resourcePath: resource/Patient
    isReferenced: true
    repeats: false
    additionalSegments:
      - PD1
      - MSH

  - resourceName: Encounter
    segment: PV1
    resourcePath: resource/Encounter
    repeats: false
    isReferenced: true
    additionalSegments:
      - PV2
      - EVN
      - MSH
      - DG1

  - resourceName: Coverage
    segment: .IN1
    group: INSURANCE
    resourcePath: resource/Coverage
    repeats: true
    additionalSegments:
      - MSH
      - PID
      - PV1
