# FHIR Resources to extract from MDM_T06 message
---
resources:
    - resourceName: MessageHeader
      segment: MSH
      resourcePath: resource/MessageHeader
      repeats: false
      isReferenced: false
      additionalSegments: 
             - EVN
   
    - resourceName: Patient
      segment: PID
      resourcePath: resource/Patient
      repeats: false
      isReferenced: true
      additionalSegments:
             - MSH
      
    - resourceName: Encounter
      segment: PV1
      resourcePath: resource/Encounter
      repeats: false
      isReferenced: true
      additionalSegments:
             - EVN
             - MSH

    # This group placement of OBX matches the parser, but not the documented groups in the HL7 Standard v2.6 at vico.org.  
    - resourceName: Observation
      segment: .OBX
      resourcePath: resource/Observation
      group: OBSERVATION
      repeats: true
      isReferenced: true
      additionalSegments:
             - MSH

    - resourceName: ServiceRequest
      segment: COMMON_ORDER.ORC
      resourcePath: resource/ServiceRequest
      repeats: true
      additionalSegments:
        - COMMON_ORDER.OBR
        - MSH
        - PV1
        - PID  

    - resourceName: DocumentReference
      segment: TXA
      resourcePath: resource/DocumentReference
      repeats: true
      additionalSegments:
        - MSH
        - PID
        - COMMON_ORDER.ORC
        - COMMON_ORDER.OBR
        - OBSERVATION.OBX
