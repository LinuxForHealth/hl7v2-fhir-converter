# FHIR Resources to extract from ORM_O01 message
---
resources:
  - resourceName: MessageHeader
    segment: MSH
    resourcePath: resource/MessageHeader
    repeats: false
    isReferenced: false
    additionalSegments: 
  
  - resourceName: Patient
    segment: .PID
    resourcePath: resource/Patient
    isReferenced: true
    group: PATIENT
    repeats: false
    additionalSegments:
            - .PD1
            - MSH

  - resourceName: Encounter
    segment: .PATIENT_VISIT.PV1
    resourcePath: resource/Encounter
    isReferenced: true
    group: PATIENT
    repeats: false
    additionalSegments:
            - .PATIENT_VISIT.PV2
            - MSH
            - ORDER_DETAIL.OBSERVATION.OBX

  - resourceName: Coverage
    segment: .IN1
    group: PATIENT.INSURANCE
    resourcePath: resource/Coverage
    repeats: true
    additionalSegments:
      - MSH
      - PATIENT.PATIENT_VISIT.PV1
      - .IN2                  
    
  - resourceName: AllergyIntolerance
    segment: .AL1
    resourcePath: resource/AllergyIntolerance
    group: PATIENT
    repeats: true
    additionalSegments:
            - MSH

  - resourceName: Condition
    segment: .ORDER_DETAIL.DG1
    resourcePath: resource/Condition
    group: ORDER
    repeats: true
    additionalSegments:
      - MSH

  - resourceName: ServiceRequest
    segment: .ORC
    group: ORDER
    resourcePath: resource/ServiceRequest
    repeats: true
    isReferenced: true
    additionalSegments:
      - .ORDER_DETAIL.OBR
      - .ORDER_DETAIL.NTE
      - PATIENT_VISIT.PV1
      - MSH
      - PID

  # This OBX is for the Order Observation
  - resourceName: Observation
    segment: .ORDER_DETAIL.OBSERVATION.OBX
    group: ORDER
    resourcePath: resource/Observation
    repeats: true
    isReferenced: true
    additionalSegments:
      - .ORC
      - .ORDER_DETAIL.OBR
      - MSH
      - .ORDER_DETAIL.OBSERVATION.NTE   

  - resourceName: MedicationRequest
    segment: .ORDER_DETAIL.RXO
    resourcePath: resource/MedicationRequest
    isReferenced: true
    group: ORDER
    repeats: true
    additionalSegments:
      - MSH
      - .ORC
      - PATIENT.PATIENT_VISIT.PV1
      - PATIENT.PID

  - resourceName: DocumentReference
    segment: ORDER.ORC
    resourcePath: resource/DocumentReference
    additionalSegments:
      - ORDER.ORDER_DETAIL.OBR
      - ORDER.ORDER_DETAIL.OBSERVATION.OBX
      - PATIENT.PATIENT_VISIT.PV1
      - MSH
      - PATIENT.PID

