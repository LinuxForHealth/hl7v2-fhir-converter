# FHIR Resources to extract from ADT_A01 message
---
resources:
    - resourceName: MessageHeader
      segment: MSH
      resourcePath: resource/MessageHeader
      repeats: false
      isReferenced: false
      additionalSegments: 
             - EVN
             - MSH

    - resourceName: Patient
      segment: PID
      resourcePath: resource/Patient
      repeats: true #TODO: Turn to false when bug 684 is fixed
      isReferenced: true
      additionalSegments:
             - PD1
             - MSH
             - MRG

    - resourceName: Encounter
      segment: PV1
      resourcePath: resource/Encounter
      repeats: false
      isReferenced: true
      additionalSegments:
             - PV2
             - EVN
             - MSH
             - DG1

    - resourceName: Condition
      segment: DG1
      resourcePath: resource/Condition
      isReferenced: true
      repeats: true
      additionalSegments:
        - MSH
        - PID
        - PV1

    - resourceName: Observation
      segment: OBX
      resourcePath: resource/Observation
      repeats: true
      isReferenced: true
      additionalSegments:
        - ORC
        - MSH

    - resourceName: AllergyIntolerance
      segment: AL1
      resourcePath: resource/AllergyIntolerance
      repeats: true
      additionalSegments:
        - MSH

    - resourceName: Procedure
      segment: .PR1
      group: PROCEDURE
      resourcePath: resource/Procedure
      repeats: true
      additionalSegments:
        - .ROL
        - MSH
        - PID
        - PV1
        - ORC
        - OBR
