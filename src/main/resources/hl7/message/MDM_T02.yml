# FHIR Resources to extract from MDM_T02 message
---
resources:
    - resourceName: MessageHeader
      segment: MSH
      resourcePath: resource/MessageHeader
      repeats: false
      isReferenced: false
      additionalSegments: 
        - EVN
   
    - resourceName: Patient
      segment: PID
      resourcePath: resource/Patient
      repeats: false
      isReferenced: true
      additionalSegments:
        - MSH

    - resourceName: Encounter
      segment: PV1
      resourcePath: resource/Encounter
      repeats: false
      isReferenced: true
      additionalSegments:
        - PV2
        - EVN
        - MSH

    - resourceName: Observation
      segment: OBX
      resourcePath: resource/Observation
      repeats: true
      isReferenced: true
      additionalSegments:
        - MSH

    - resourceName: DocumentReference
      segment: TXA
      resourcePath: resource/DocumentReference
      repeats: true
      additionalSegments:
        - MSH
        - PID
        - ORC
        - OBR