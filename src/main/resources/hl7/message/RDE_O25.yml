# FHIR Resources to extract from RDE_O25 message
---
resources:
  - resourceName: MessageHeader
    segment: MSH
    resourcePath: resource/MessageHeader
    repeats: false
    isReferenced: false

  - resourceName: Patient
    segment: PATIENT.PID
    resourcePath: resource/Patient
    isReferenced: true
    repeats: false
    additionalSegments:
      - .PD1
      - MSH

  - resourceName: Encounter
    segment: .PATIENT_VISIT.PV1
    resourcePath: resource/Encounter
    isReferenced: true
    group: PATIENT
    repeats: false
    additionalSegments:
      - .PATIENT_VISIT.PV2
      - MSH

  - resourceName: MedicationRequest
    segment: .RXE
    resourcePath: resource/MedicationRequest
    isReferenced: true
    group: ORDER
    repeats: true
    additionalSegments:
      - MSH
      - .ORC
      - .ORDER_DETAIL.RXO
      - PATIENT.PATIENT_VISIT.PV1
      - PATIENT.PID

  - resourceName: AllergyIntolerance
    segment: PATIENT.AL1
    resourcePath: resource/AllergyIntolerance
    repeats: true
    additionalSegments:
      - MSH